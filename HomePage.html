<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>University Portal</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <img class="img" src="Img/logo.png" alt="logo" width="100" height="100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="hero-section mt-5">
        <h1 class="hero-heading">Welcome to UniPortal</h1>
        <select id="countrySelect" class="form-select mt-3">
            <option value="" disabled selected>Choose a country</option>
            <option value="Nepal">Nepal</option>
            <option value="Malaysia">Malaysia</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
        </select>
    </section>

    <section id="cardContainer" class="content-section mt-4 container">
        <p>Select a country to see more...</p>
    </section>

    <section id="universityDetails" class="content-section mt-4 container d-none">
        <h2 id="universityName"></h2>
        <p id="universityDescription"></p>
        <h3>Affiliated Colleges</h3>
        <ul id="affiliatedColleges"></ul>
        <h3>Courses & Fee Structure</h3>
        <ul id="coursesAndFees"></ul>
        <button id="proceedButton" class="btn btn-primary mt-3">Proceed</button>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
